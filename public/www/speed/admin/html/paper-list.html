<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>试卷列表</h2>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <!--<th><input type="checkbox" id="check-all" class="flat"></th>-->
                        <th class="column-title">#</th>
                        <th class="column-title">发布日期</th>
                        <th class="column-title">总分</th>
                        <th class="column-title">题目数量</th>
                        <th class="column-title">标题</th>
                        <th class="column-title">创建时间</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="even pointer" ng-repeat="paper in papers;">
                        <td class=" ">{{(paginationConf.currentPage-1) * paginationConf.itemsPerPage + $index +1}}</td>
                        <td class=" ">{{paper.publish_date}}</td>
                        <td class=" ">{{paper.total_grade}}</td>
                        <td class=" ">{{paper.quest_num}}</td>
                        <td class=" ">{{paper.title}}</td>
                        <td class=" ">{{paper.created_at}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
