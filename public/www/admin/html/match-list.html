<div class="col-md-12 col-sm-12 col-xs-12" ng-init="get_match_list(1)">
    <div class="x_panel">
        <div class="x_title">
            <h2>部门列表</h2>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                        <tr class="headings">
                            <th class="column-title">#</th>
                            <th class="column-title">编号</th>
                            <th class="column-title">用户</th>
                            <th class="column-title">开始时间</th>
                            <th class="column-title">结束时间</th>
                            <td class="column-title">时长</td>
                            <th class="column-title">球场</th>
                            <th class="column-title">操作</th>
                        </tr>
                    </thead>


                    <tbody>
                        <tr  ng-repeat="match in matches">
                            <td>{{$index +1}}</td>
                            <td>{{match.match_id}}</td>
                            <td>{{match.nick_name}}</td>
                            <td>{{match.time_begin}}</td>
                            <td>{{match.time_end}}</td>
                            <td>{{match.time_length}}</td>
                            <td><a href="#match/court/{{match.match_id}}">{{match.address}}({{match.court_id}})</a></td>

                            <td>
                                <a class="btn btn-info btn-xs" href="#match/result/{{match.match_id}}">结果</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
