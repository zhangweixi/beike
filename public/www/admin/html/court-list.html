<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>设备列表</h2>

            <ul class="nav navbar-right panel_toolbox hide">
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>

                <li><a class="close-link"><i class="fa fa-close"></i></a></li>

            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <!--<th><input type="checkbox" id="check-all" class="flat"></th>-->
                        <th class="column-title">ID</th>
                        <th class="column-title">姓名</th>
                        <th class="column-title">地址</th>
                        <th class="column-title">时间</th>
                        <th class="column-title">地图</th>
                        <th class="column-title">球场来源</th>
                        <th class="column-title">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="even pointer" ng-repeat="court in courtList">
                        <td class="col-sm">{{court.court_id}}</td>
                        <td class="col-sm">{{court.nick_name}}</td>
                        <td class="col-sm">{{court.address}}</td>
                        <td class="col-sm">{{court.created_at}}</td>

                        <td class="col-sm">
                            <a target="_blank" href="/www/html/courtmap.html?gpsGroupId={{court.gps_group_id}}&courtId={{court.court_id}}">查看</a>
                        </td>
                        <td class="col-sm">{{court.is_virtual == 0 ? "真实":"虚拟"}}</td>
                        <td class="last">
                            <button class="btn btn-danger btn-xs">删除</button>
                            <button class="btn btn-info btn-xs" ng-click="caculate_court(court.court_id)">计算</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <tm-pagination conf="courtListPaginationConf"></tm-pagination>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
