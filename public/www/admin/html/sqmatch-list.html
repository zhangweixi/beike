<div class="col-md-12 col-sm-12 col-xs-12" ng-init="get_sqmatch_list()">
    <div class="x_panel">
        <div class="x_title">
            <h2>社区比赛列表</h2>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">编号</th>
                        <th class="column-title">用户</th>
                        <th class="column-title">开始时间</th>
                        <td class="column-title">地点</td>
                        <th class="column-title">人数/已报名</th>
                        <th class="column-title">信用</th>
                        <th class="column-title">分数</th>
                        <th class="column-title">费用</th>
                        <th class="column-title">创建时间</th>
                        <th class="column-title">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr  ng-repeat="match in matches">
                        <td>{{match.sq_match_id}}</td>
                        <td>{{match.nick_name}}</td>
                        <td>{{match.begin_time}}</td>
                        <td>{{match.address}}</td>
                        <td>{{match.total_num}}/{{match.joined_num}}</td>
                        <td>{{match.credit}}</td>
                        <td>{{match.grade}}</td>
                        <td>{{match.sign_fee}}</td>
                        <td>{{match.created_at}}</td>
                        <td>

                            <a class="btn btn-info btn-xs" href="#sqmatch/users/{{match.sq_match_id}}">成员</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <tm-pagination conf="sqPaginationConf"></tm-pagination>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
