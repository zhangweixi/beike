<div class="col-md-12 col-sm-12 col-xs-12" ng-init="get_match_result()">
    <div class="x_panel">
        <div class="x_title">
            <h2>比赛结果</h2>
            <div class="clearfix"></div>
        </div>

        <style>
            tr:hover{
                background:#fff !important;
            }
        </style>
        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table ">

                    <tbody>
                        <tr class="headings">
                            <th class="column-title btn-primary" colspan="2">分数</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="base-grade" class="bar-map"></div>
                            </td>
                        </tr>
                    </tbody>



                    <tbody>
                        <tr>
                            <th class="column-title btn-primary" colspan="2">次数</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="base-times" class="bar-map"></div>
                            </td>
                        </tr>
                    </tbody>


                    <tbody>
                        <tr class="headings">
                            <th class="column-title btn-primary" colspan="2">跑动</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                               <div id="run-dis"    class="bar-map" style="width:49%;float:left;"></div>
                               <div id="run-time"   class="bar-map" style="margin-left:2%;width:49%;float:left;"></div>
                            </td>
                        </tr>
                    </tbody>
                    
                    <tbody>
                        <tr class="headings">
                            <th class="column-title btn-primary" colspan="2">实时数据</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                               <div id="line-dis"    class="bar-map" style="width:49%;float:left;"></div>
                               <div id="line-speed"   class="bar-map" style="margin-left:2%;width:49%;float:left;"></div>
                            </td>
                        </tr>
                    </tbody>

                    
                    <tbody>
                        <tr class="headings">
                            <th class="column-title btn-primary" colspan="2">速度</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="speeds" class="bar-map"></div>
                            </td>
                        </tr>
                    </tbody>



                    <tbody>
                        <tr class="headings">
                            <th class="column-title btn-primary" colspan="2">距离</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="dis" class="bar-map"></div>
                            </td>
                        </tr>
                    </tbody>


                    <tbody>
                        <tr>
                            <th class="column-title btn-primary" colspan="2">其他</th>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <table class="table-bordered table">
                                    <tr>
                                        <td>转向次数:{{matchResult.change_direction_num}}</td>
                                        <td>冲刺距离:{{matchResult.sprint_distance}}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <th class="column-title btn-primary" colspan="2">热点图</th>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="map-box">
                                    <div class="map">
                                        <h2>综合热点图
                                            <button class="btn btn-mx btn-primary"  ng-click="draw_court_border()">球场</button>
                                            <button class="btn btn-mx btn-success"  ng-click="get_single_result('shoot','##26B99A')">射门</button>
                                            <button class="btn btn-mx btn-info"     ng-click="get_single_result('passLong','#5bc0de')">长传</button>
                                            <button class="btn btn-mx btn-danger"   ng-click="get_single_result('passShort','#d9534f')">短传</button>
                                            <button class="btn btn-mx btn-primary"  ng-click="get_single_result('touch','#337ab7')">触球</button>
                                            <button class="btn btn-mx btn-warning"  ng-click="clean_overlay()">清除</button>
                                        </h2>
                                        <div  id="map"></div>
                                    </div>

                                    <div class="map">
                                        <h2>全局跑动热点图</h2>
                                        <div class="court-map" id="map-run-all"></div>
                                    </div>

                                    <div class="map">
                                        <h2>高速跑动热点图</h2>
                                        <div  class="court-map" id="map-run-high"></div>
                                    </div>


                                    <div class="map">
                                        <h2>中速跑动热点图</h2>
                                        <div class="court-map" id="map-run-middle"></div>
                                    </div>

                                    <div class="map">
                                        <h2>低速跑动热点图</h2>
                                        <div class="court-map" id="map-run-low"></div>
                                    </div>

                                    <div class="map">
                                        <h2>走动热点图</h2>
                                        <div class="court-map" id="map-run-static"></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>



<style>
    .bar-map{
        height:300px;
        background:#E6E6E6;
    }
    .map{
        float: left;
        margin:10px;
    }

    .map h2{
        text-align: center;
        color:#fff;
        background:#000;
        line-height:2.5;
    }

    .map div.court-map{

        background:#7FB558;
        background-image:url('../../../beike/images/default/court-bg.png');
        -webkit-background-size: 100% 100%;
        background-size: 100% 100%;
        background-position: center;
        background-repeat:no-repeat;
        width:100%;
        height:25vw;
    }

    .map div#map{

        width:100%;
        height:25vw;
    }

    .anchorBL{
        display: none;
    }
</style>
<script src="../build/js/custom.min.js"></script>
