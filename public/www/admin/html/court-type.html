<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>球场类型</h2>

            <ul class="nav navbar-right panel_toolbox hide">
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>

                <li><a class="close-link"><i class="fa fa-close"></i></a></li>

            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">#</th>
                        <th class="column-title">类型</th>
                        <th class="column-title">长</th>
                        <th class="column-title">宽</th>
                        <th class="column-title">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="even pointer" ng-repeat="court in courtTypes">
                        <td class="col-sm">{{$index+1}}</td>
                        <td class="col-sm">{{court.num}}人制</td>
                        <td class="col-sm">{{court['length']}}</td>
                        <td class="col-sm">{{court.width}}</td>
                        <td class="last">
                            <a href="#"><button class="btn btn-danger">删除</button></a>
                            <a href="#court/angle-setting/{{court.court_type_id}}"><button class="btn btn-primary">配置</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
