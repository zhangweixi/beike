<div class="col-md-12 col-sm-12 col-xs-12" ng-init="get_device_qr()">
    <div class="x_panel">
        <div class="x_title">
            <h2>设备二维码批次</h2>

            <ul class="nav navbar-right panel_toolbox" style="min-width:30px;">
                <li><a class="close-link" ng-click="triggle_show_qr_from()"><i class="fa fa-plus"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--新增图片-->
            <form id="demo-form2" ng-submit="add_new_qrs()" data-parsley-validate class="form-horizontal form-label-left" ng-show="showAddDeviceQr">

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">批次号</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input required class="form-control col-md-7 col-xs-12" ng-model="newQrData.prefix">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">后缀长度</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input  required class="form-control col-md-7 col-xs-12" ng-model="newQrData.length">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">数量</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input  class="form-control col-md-7 col-xs-12" ng-model="newQrData.num">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">显示编码</label>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="flat" ng-model="newQrData.addnum"> Checked
                            </label>
                        </div>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button class="btn btn-primary" type="button" ng-click="triggle_show_qr_from()">Close</button>
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit" >Add</button>
                    </div>
                </div>
            </form>

            <!--数据列表-->
            <div class="table-responsive" ng-hide="showAddDeviceQr">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">#</th>
                        <th class="column-title">批次</th>
                        <th class="column-title">长度</th>
                        <th class="column-title">数量</th>
                        <th class="column-title">生产日期</th>
                        <th class="column-title">下载</th>
                        <th class="column-title">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="even pointer" ng-repeat="d in deviceQrs">
                        <td class=" ">{{d.id}}</td>
                        <td class=" ">{{d.prefix}}</td>
                        <td class="col-sm">{{d.length}}</td>
                        <td class="col-sm">{{d.num}}</td>
                        <td class=" ">{{d.created_at}}</td>
                        <td class="col-sm"><a class="btn btn-xs btn-primary" href="/api/admin/device/download_qr?prefix={{d.prefix}}&id={{d.id}}" target="downqr">下载</a></td>
                        <td class="last">
                            <a href=""><button class="btn btn-xs btn-danger" ng-click="delete_qrs(d.id)">删除</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
            </div>
        </div>
    </div>
</div>


<iframe src="" frameborder="0" name="downqr" hidden></iframe>



<script src="../build/js/custom.min.js"></script>
